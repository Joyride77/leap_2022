<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Bootstrap</title>

    <!-- Bootstrap links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
   
    <!-- My style -->
    <link rel="stylesheet" href="./img/ball.gif">
    <style>
      * {
        box-sizing: border-box;
      }
      html {
        scroll-snap-type: y proximity;
      }
      .banner-image {
        background-image: url(./img/wall.jpg);
        background-size: cover;
        background-position: center;
      }
      .modal-image {
        background-image: url(./img/ocean.jpg);
        background-size: cover;
        background-position: center;
        width: 100%;
        height: 500px;
        border-radius: 20px;
        box-shadow: 0px 0px 30px rgba(0, 149, 255, 0.59)
      }
      .my-text-shadow {
        text-shadow: 0px 0px 2px #222;
      }
      .my-arrow-down {
        font-size: 3rem;
        transition: 0.7s 0s all ease-in-out;
      }
      .my-arrow-down:hover {
        font-size: 5rem;
      }
      .my-bg {
        background: rgba(0, 0, 0, 0.5);
      }
      .my-bg-dark-blue {
        background: linear-gradient(180deg, #172832, #233947, #47626d);
      }
      .my-container {
        height: 100vh;
        scroll-snap-align: start;
      }
      .my-button {
        background-color: transparent;
      }
      input,
      textarea,
      select {
        margin: 10px 0 0 0;
        width: 100%;
      }
      label {
        width: 100%;
      }
      .custom-toggler.navbar-toggler {
          border-color: white;
          color: white;
      }
      

      
    </style>
  </head>
<body>
    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg p-md-3 my-bg bg-dark">
      <div class="container">
        <a href="#" class="navbar-brand my-text-shadow"></i><h5 class="d-inline-block text-white">BOOTSTRAP</h5></a>
        <button type="button" class="navbar-toggler custom-toggler" data-bs-target="#toggleMobileMenu" data-bs-toggle="collapse" aria-controls="toggleMobileMenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="toggleMobileMenu">
          <div class="mx-auto">

          </div>
          <ul class="navbar-nav ms-auto text-end my-text-shadow fs-5 fw-semibold">
            <li class="nav-item">
              <a href="#" class="nav-link text-white">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-white">About</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-white">Services</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-white">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Image -->
    <div class="my-container">
      <div class="banner-image w-100 vh-100 d-flex justify-content-center align-items-center">
        <div class="content text-center">
          <h1 class="my-text-shadow">WELCOME</h1>
          <a href="#modal">
            <i class="bi bi-caret-down my-arrow-down text-black"></i>
          </a>
        </div>
      </div>
    </div>

    <!-- Main content -->
    <div id="modal" class="my-container my-bg-dark-blue d-flex align-items-center text-white">
      <div class="container">
        <div class="row d-flex align-items-center justify-content-center">
          <div class="col-md col-sm-12 text-md-start text-center">
            <h1>Better solutions <span class="text-warning">For your Bussiness</span></h1>
            <p>We're the integrated learning solution that delivers impactful programs for everyone.</p>
            <button type="button" class="btn text-primary border-primary fw-bold" data-bs-toggle="modal" data-bs-target="#demo-modal">
              Get Started
            </button>
            <div id="demo-modal" class="modal fade text-black">
                <div class="modal-dialog modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Enrollment</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <!-- body -->
                        <div class="modal-body">
                            <p>Fill out this and we will get back to you</p>
                            <form action="#">
                              <fieldset>
                                <label for="first-name">First Name: <input class="d-block" id="first-name" name="first-name" type="text" required /></label>
                                <label for="last-name">Last Name: <input class="d-block" id="last-name" name="last-name" type="text" required /></label>
                                <label for="email">Email: <input class="d-block" id="email" name="email" type="email" required /></label>
                                <label for="Phone">Phone: <input class="d-block" id="phone" name="phone" type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required /></label>
                              </fieldset>
                            </form>
                        </div>
        
                        <!-- footer -->
                        <div class="modal-footer">
                            <button class="bg-secondary rounded-3 p-2 px-4 text-white" type="button" data-bs-dismiss="modal">Close</button>
                            <button class="bg-primary rounded-3 p-2 px-4 text-white" type="button" data-bs-dismiss="modal">Sumbit</button>
                        </div>
                    </div>
                </div>
            </div>
          </div>

          <div class="col d-md-block d-none">
            <div class="modal-image"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
