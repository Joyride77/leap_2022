<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <!-- Ерөнхий мэдээлэл -->
        <div class="border-bottom">
            <h4 class="text-center">Байгууллагын дотоод үйл ажиллагаанд зориулсан судалгаанд тавтай морил</h4>
            <p class="fw-semibold">Ерөнхий мэдээлэл</p>
            <form class="mx-3">
                <div class="row">
                    <div class="col-md">
                        <div>
                            <label for="sur-name" class="form-label">Овог <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="sur-name">
                        </div>
                        <div>
                            <label for="first-name" class="form-label">Нэр <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="first-name">
                        </div>
                        <div>
                            <label for="age" class="form-label">Нас <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="age">
                        </div>
                    </div>
    
                    <div class="col-md">
                        <div>
                            <label for="aimag" class="mb-2">Аймаг</label>
                            <select class="form-select" aria-label="Default select example" id="aimag">
                                <option selected>Сонгох</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                        <div>
                            <label for="aimag" class="mb-2">Сум</label>
                            <select class="form-select" aria-label="Default select example" id="aimag">
                                <option selected>Сонгох</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                        <div>
                            <label for="aimag" class="mb-2">Баг</label>
                            <select class="form-select" aria-label="Default select example" id="aimag">
                                <option selected>Сонгох</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
            <button type="submit" class="btn btn-warning my-3 mx-3">Хадгалах</button>
        </div>

        <!-- Хэсэг 1 -->
        <div class="border-bottom">
            <p class="fw-semibold">Хэсэг I</p>
            <form class="mx-3">
                <div class="row mb-3">
                    <label for="action-1" class="col-md-4 col-form-label">Үйл ажиллагаа 1<span class="text-danger">*</span></label>
                    <div class="col-md-8">
                        <input type="text" class="form-control w-75" id="action-1">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="action-2" class="col-md-4 col-form-label">Үйл ажиллагаа 2<span class="text-danger">*</span></label>
                    <div class="col-md-8">
                        <input type="text" class="form-control w-75" id="action-2">
                    </div>
                </div>
                <fieldset disabled>
                    <div class="row mb-3">
                        <label for="action-3" class="col-md-4 col-form-label">Үйл ажиллагаа 3</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control w-75" id="action-3" placeholder="Машин">
                    </div>
                    </div>
                </fieldset>
                <div class="row mb-3">
                    <label for="action-4" class="col-md-4 mb-3">Үйл ажиллагаа 4</label>
                    <div class="col-md-8">
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="flexRadio" id="flexRadio1">
                            <label for="flexRadio1" class="form-check-label">Тийм</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="flexRadio" id="flexRadio2">
                            <label for="flexRadio2" class="form-check-label">Үгүй</label>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="action-4" class="col-md-4">Үйл ажиллагаа 5</label>
                    <div class="col-md-8">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" value="" id="flexCheck">
                            <label for="flexCheck">Шинэ жил</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" value="" id="flexCheck">
                            <label for="flexCheck">Цагаан сар</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" value="" id="flexCheck">
                            <label for="flexCheck">Наадам</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" value="" id="flexCheck">
                            <label for="flexCheck">Хүүхдийн баяр</label>
                        </div>
                    </div>
                </div>
            </form>
            <button type="submit" class="btn btn-secondary my-3 mx-3">Хадгалах</button>
        </div>

        <!-- Хэсэг 2 -->
        <div class="border-bottom">
            <p class="fw-semibold">Хэсэг II</p>
            <form class="mx-3">
                <div class="row">
                    <div class="col-md mb-3">
                        <input type="text" class="form-control" placeholder="name" arial-label="name">
                    </div>
                    <div class="col-md mb-3">
                        <input type="text" class="form-control" placeholder="firstname" arial-label="firstname">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md mb-3">
                        <input type="text" class="form-control" placeholder="gender" arial-label="gender">
                    </div>
                    <div class="col-md mb-3">
                        <input type="number" class="form-control" placeholder="age" arial-label="age">
                    </div>
                </div>
                <div class="row">
                    <div class="col-8 mb-3">
                        <input type="text" class="form-control" placeholder="City" arial-label="City">
                    </div>
                    <div class="col-2 mb-3">
                        <input type="text" class="form-control" placeholder="State" arial-label="State">
                    </div>
                    <div class="col-2 mb-3">
                        <input type="number" class="form-control" placeholder="Zip" arial-label="Zip">
                    </div>
                </div>
            </form>
            <button type="submit" class="btn btn-secondary my-3 mx-3">Хадгалах</button>
        </div>

        <!-- Хэсэг 3 -->
        <div class="">
            <p class="fw-semibold">Хэсэг III</p>
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col"><p>Ногоо</p></div>
                <div class="col"><p>Сүүлийн 12 сард та [НЭР ТӨРӨЛ] ургац хураан авсан уу?</p></div>
                <div class="col"><p>Өрхийн хэрэгцээнд хэрэглэсэн (D01)</p></div>
                <div class="col"><p>Малын тэжээлд зориулсан (D02)</p></div>
                <div class="col"><p>Худалдсан (D03)</p></div>
            </div>
            <div class="row">
                <div class="col">
                    <p>Төмс</p>
                </div>
                <div class="col">
                    <div class="row mt-1">
                        <div class="col form-check">
                            <input type="radio" class="form-check-input" name="flexRadio" id="flexRadioUrgats1">
                            <label for="flexRadioUrgats1" class="form-check-label">Тийм</label>
                        </div>
                        <div class="col form-check">
                            <input type="radio" class="form-check-input" name="flexRadio" id="flexRadioUrgats2">
                            <label for="flexRadioUrgats2" class="form-check-label">Үгүй</label>
                        </div>

                    </div>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="D01">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="D02">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="D03">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p>Төмс</p>
                </div>
                <div class="col">
                    <div class="row mt-1">
                        <div class="col form-check">
                            <input type="radio" class="form-check-input" name="flexRadio" id="flexRadioUrgats1">
                            <label for="flexRadioUrgats1" class="form-check-label">Тийм</label>
                        </div>
                        <div class="col form-check">
                            <input type="radio" class="form-check-input" name="flexRadio" id="flexRadioUrgats2">
                            <label for="flexRadioUrgats2" class="form-check-label">Үгүй</label>
                        </div>

                    </div>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="D01">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="D02">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="D03">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p>Төмс</p>
                </div>
                <div class="col">
                    <div class="row mt-1">
                        <div class="col form-check">
                            <input type="radio" class="form-check-input" name="flexRadio" id="flexRadioUrgats1">
                            <label for="flexRadioUrgats1" class="form-check-label">Тийм</label>
                        </div>
                        <div class="col form-check">
                            <input type="radio" class="form-check-input" name="flexRadio" id="flexRadioUrgats2">
                            <label for="flexRadioUrgats2" class="form-check-label">Үгүй</label>
                        </div>

                    </div>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="D01">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="D02">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="D03">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
