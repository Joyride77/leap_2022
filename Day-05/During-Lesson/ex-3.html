<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <div class="row my-3">
            <div class="col-12 bg-secondary p-5 border">BANNER*12 columns</div>
        </div>
        <div class="row my-3">
            <div class="col-md-6 col-sm-12 bg-secondary p-5 border">LEFT PANEL (6 Columns, 12 on Mobile)</div>
            <div class="col-md-6 col-sm-12 bg-secondary p-5 border">RIGHT PANEL (6 Columns, 12 on Mobile)</div>
        </div>

        <div class="row my-3">
            <div class="col-sm-4 col-2 bg-secondary p-5 border">ASIDE (4 Columns, 2 on Mobile)</div>
            <div class="col-sm-8 col bg-secondary p-5 border">CONTENT (8 Columns, 10 on Mobile)</div>
        </div>
    </div>
</body>
</html>
